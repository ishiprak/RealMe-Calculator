<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>RealMe Calculator </title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="sp.css">
	<script type="text/javascript" src="sp.js"></script>
</head>
<body>
   	<form>
   		<input id="displ" type="text" value="Welcome to RealMe Calculator" disabled >
   	</form>
   	<ul id=plate>
   		<li><button onclick="document.getElementById('displ').value+='7'"><span>7</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='8'"><span>8</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='9'"><span>9</span></button></li>
   		<li><button style="color: orange;" onclick="document.getElementById('displ').value=' '"><span>/</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='4'"><span>4</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='5'"><span>5</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='6'"><span>6</span></button></li>
   		<li><button style="color: orange;" onclick="document.getElementById('displ').value+='*'"><span>*</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='1'"><span>1</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='2'"><span>2</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='3'"><span>3</span></button></li>
   		<li><button style="color: orange;" onclick="document.getElementById('displ').value+='-'"><span>-</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='.'"><span>.</span></button></li>
   		<li><button onclick="document.getElementById('displ').value+='0'"><span>0</span></button></li>
   		<li><button style="color: orange;" onclick="document.getElementById('displ').value+='+'"><span>+</span></button></li>
   		<li><button style="background-color:orange;color:white;" onclick="document.getElementById('displ').value = eval(document.getElementById('displ').value)"><span>=</span></button></li>
